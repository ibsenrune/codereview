<html>
<head>
    <script src="https://twitter.github.io/typeahead.js/js/jquery-1.10.2.min.js"></script>
    <script src="https://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <link href="typeahead.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="codereview.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div id="remote">
        <input id="search" class="typeahead" type="text" placeholder="Search for pattern, principle, refactoring or smell..." />
    </div>
    <div id="results">
    </div>
  </div>
  <div id="tip">Tip: Press ESC to close the search result overlay.</div>
</body>
<script type="text/javascript" src="codereview.js" ></script>
</html>
